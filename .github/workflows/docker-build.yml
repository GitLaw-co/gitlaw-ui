name: Build & Push Docker Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Storybook
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.storybook
          push: true
          tags: |
            ${{ env.REGISTRY }}/gitlaw-co/gitlaw-ui-storybook:latest
            ${{ env.REGISTRY }}/gitlaw-co/gitlaw-ui-storybook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ladle:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout migrate-to-ladle branch
        uses: actions/checkout@v4
        with:
          ref: chore/migrate-to-ladle

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Ladle
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ladle
          push: true
          tags: |
            ${{ env.REGISTRY }}/gitlaw-co/gitlaw-ui-ladle:latest
            ${{ env.REGISTRY }}/gitlaw-co/gitlaw-ui-ladle:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
